<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CP5 - Tradutor PT-ES</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        textarea { width: 95%; padding: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        h3 { color: #333; }
        pre { background: #eee; padding: 10px; border-radius: 4px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
<div class="container">
    <h2>Tradutor (Português para Espanhol)</h2>
    <p>Digite o texto que você deseja traduzir.</p>

    <form th:action="@{/translate}" method="POST">
        <textarea name="prompt" rows="5" placeholder="Digite seu texto em português aqui..."></textarea>
        <br/>
        <button type="submit">Traduzir</button>
    </form>

    <div class="result" th:if="${translation}">
        <h3>Original (Português):</h3>
        <pre th:text="${originalPrompt}"></pre>

        <h3>Tradução (Espanhol):</h3>
        <pre th:text="${translation}"></pre>
    </div>
</div>
</body>
</html>
